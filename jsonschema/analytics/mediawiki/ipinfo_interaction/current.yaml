title: analytics/mediawiki/ipinfo_interaction
description: Measures click events of IPInfo features on the Special:Log and
  Special:Contribution/$ip page
$id: "/analytics/mediawiki/ipinfo_interaction/1.0.0"
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
allOf:
  - $ref: /fragment/analytics/common/2.0.0#
required:
  - event_action
  - event_context
  - event_source
  - user_edit_bucket
  - user_groups
properties:
  event_action:
    type: string
    description: Identifies the click action on the infobox
    enum:
      - open_popup
      - open_infobox
      - expand
      - collapse
      - init_disclaimer
      - accept_disclaimer
      - close_disclaimer
      - enable_ipinfo
      - disable_ipinfo
      - check_iagree
      - uncheck_iagree
      - copy
      - click_help
  event_context:
    type: string
    description: Identifies the IPInfo feature being clicked
    enum:
      - page
      - infobox
      - popup
      - ip_address
  event_source:
    type: string
    description: Identifies the IPInfo feature being clicked on
    enum:
      - action_history
      - special_log
      - special_recentchanges
      - special_contributions
      - special_preferences
  user_edit_bucket:
    type: string
    description: User bucket count
    enum:
      - "0 edits"
      - "1-4 edits"
      - "5-99 edits"
      - "100-999 edits"
      - "1000+ edits"
  user_groups:
    type: string
    description: User group
examples:
  - $schema:
      '/analytics/mediawiki/ipinfo_interaction/1.0.0'
    meta:
      stream: mediawiki.ipinfo_interaction
      dt: '2021-11-15T18:10:08.108Z'
    event_action: expand
    event_context: infobox
    event_source: special_contributions
    user_edit_bucket: "5-99 edits"
    user_groups: users