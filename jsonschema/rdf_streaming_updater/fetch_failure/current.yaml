title: rdf_streaming_updater/fetch_failure
description: >
  Indicates a failure when fetching the data from wikibase
$id: /rdf_streaming_updater/fetch_failure/1.1.0
$schema: https://json-schema.org/draft-07/schema#
type: object
additionalProperties: false

allOf:
  - $ref: /fragment/rdf_streaming_updater/side_output_common/1.0.0#
  - properties:
      op_type:
        type: string
        enum:
          - diff
          - import
          - delete
          - reconcile
        description: type of the operation
      from_revision_id:
        type: integer
        minimum: 0
        description: the revision it is diffing from
      exception_type:
        type: string
        description: class name of the exception thrown
      exception_msg:
        type: string
        description: description message of the exception
      fetch_error_type:
        type: string
        enum:
          - ENTITY_NOT_FOUND
          - NO_CONTENT
          - EMPTY_RESPONSE
          - UNEXPECTED_RESPONSE
          - UNKNOWN
        description: |
          categorized error type

    required:
      - op_type
      - exception_type
      - exception_msg
      - fetch_error_type

