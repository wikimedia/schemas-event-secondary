title: analytics/mediawiki/web_ui_scroll
description: >-
  Tracks scroll events by a user
$id: /analytics/mediawiki/web_ui_scroll/1.0.2
$schema: https://json-schema.org/draft-07/schema#
type: object
allOf:
  - $ref: /fragment/analytics/common/2.0.0#
  - $ref: /fragment/analytics/web_identifiers/1.0.0#
  - $ref: /fragment/analytics/web/1.0.0#
required:
  - action
  - is_anon
  - page_id
  - access_method
properties:
  action:
    description: >-
      Type of scroll interaction.
    type: string
    enum:
      - init
      - scroll
      - scroll-to-top
      - scroll-to-toc
  scroll_direction:
    description: >-
      The scroll direction
    type: string
    enum:
      - up
      - down
  scroll_speed:
    description: >-
      The scroll speed
    type: integer
  is_anon:
    description: Is the user viewing anonymously?
    type: boolean
  page_id:
    description: >-
      ID of the page the user is scrolling
    type: integer
  access_method:
    type: string
    description: The method by which the user is accessing the page (i.e. desktop or mobile)
examples:
  - $schema:
      $ref: '#/$id'
    meta:
      stream: mediawiki.web_ui_scroll_example
      dt: '2021-10-27T18:10:08.108Z'
    action: scroll
    is_anon: true
    page_id: 18842359
    access_method: desktop
