title: rdf_streaming_updater/reconcile
description: Event to reconcile a particular entity when a discrepancy is found
$id: /rdf-streaming-updater/reconcile/1.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
required:
  - $schema
  - item
  - meta
  - reconciliation_action
  - reconciliation_source
  - revision_id
properties:
  $schema:
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
    type: string
  dt:
    description: >-
      (should be part of /fragment/common) time at which this event is produced
      (processing time of the flink pipeline)
    type: string
    format: date-time
    maxLength: 128
  item:
    description: Wikibase entity ID to reconcile
    type: string
  meta:
    type: object
    required:
      - dt
      - stream
    properties:
      domain:
        description: Domain the event or entity pertains to
        type: string
        minLength: 1
      dt:
        description: 'UTC event datetime, in ISO-8601 format'
        type: string
        format: date-time
        maxLength: 128
      id:
        description: Unique ID of this event
        type: string
      request_id:
        description: Unique ID of the request that caused the event
        type: string
      stream:
        description: Name of the stream/queue/dataset that this event belongs in
        type: string
        minLength: 1
      uri:
        description: Unique URI identifying the event or entity
        type: string
        format: uri-reference
        maxLength: 8192
  original_event_info:
    description: Some original event data that triggered this side output event
    type: object
    required:
      - $schema
      - meta
    properties:
      $schema:
        description: >
          A URI identifying the JSONSchema for this event. This should match an
          schema's $id in a schema repository. E.g. /schema/title/1.0.0
        type: string
      dt:
        description: (should be part of /fragment/common) original event time
        type: string
        format: date-time
        maxLength: 128
      meta:
        type: object
        required:
          - dt
          - stream
        properties:
          domain:
            description: Domain the event or entity pertains to
            type: string
            minLength: 1
          dt:
            description: 'UTC event datetime, in ISO-8601 format'
            type: string
            format: date-time
            maxLength: 128
          id:
            description: Unique ID of this event
            type: string
          request_id:
            description: Unique ID of the request that caused the event
            type: string
          stream:
            description: Name of the stream/queue/dataset that this event belongs in
            type: string
            minLength: 1
          uri:
            description: Unique URI identifying the event or entity
            type: string
            format: uri-reference
            maxLength: 8192
  reconciliation_action:
    description: the kind of reconciliation to perform
    type: string
    enum:
      - CREATION
      - DELETION
  reconciliation_source:
    description: The source of the reconciliation.
    type: string
  revision_id:
    description: The (database) revision ID that needs to be reconciled
    type: integer
    maximum: 9007199254740991
    minimum: 0
examples:
  - $schema: /rdf-streaming-updater/reconcile/1.0.0
    dt: '2021-11-19T19:02:04Z'
    item: Q123
    meta:
      domain: test.wikidata.org
      dt: '2021-11-19T19:02:04Z'
      stream: rdf-streaming-updater.reconcile
    original_event_info:
      $schema: /rdf-streaming-updater/reconcile/1.0.0
      meta:
        domain: test.wikidata.org
        dt: '2021-11-17T17:02:04Z'
        stream: mediawiki.revision-create
    reconciliation_action: CREATION
    reconciliation_source: rdf-spark-tools@eqiad
    revision_id: 1238
