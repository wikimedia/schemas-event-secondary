title: analytics/legacy/suggestedtagsaction
description: >-
  Logs actions taken on image label suggestions on Special:SuggestedTags
  provided by the MachineVision extension
$id: /analytics/legacy/suggestedtagsaction/1.1.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
required:
  - $schema
  - event
  - meta
properties:
  $schema:
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
    type: string
  client_dt:
    description: >
      ISO-8601 formatted timestamp of when the event occurred/was generated in
      UTC). This exists separately from meta.dt in the main common schema. For
      external client-sent instrumentation events, we want to allow meta.dt to
      be the received time (filled in by EventGate at ingest time), as we don't
      trust client-sent events to always set the proper date and time.
      Client-set event generation time should be set here instead. See:
      https://phabricator.wikimedia.org/T240460
    type: string
    format: date-time
    maxLength: 128
  dt:
    description: 'UTC ISO-8601 timestamp of event.  Deprecated, use meta.dt.'
    type: string
    format: date-time
    maxLength: 128
  event:
    type: object
    required:
      - image_title
      - action
      - suggestions_count
      - is_mobile
      - tab
      - user_id
    properties:
      action:
        description: Action taken by the user on the provided suggestions
        type: string
        enum:
          - publish
          - confirm
          - reset
          - skip
      approved_count:
        description: >-
          Total number of suggested tags that the user approved. This should be
          provided for the 'publish' and 'confirm' actions.
        type: integer
        maximum: 9007199254740991
        minimum: -9007199254740991
      image_title:
        description: >-
          Image title, without the File: prefix and with underscores (i.e., the
          non-prefixed DB key)
        type: string
      is_mobile:
        description: Whether the user is viewing the page on the mobile site
        type: boolean
      suggestions_count:
        description: Total number of suggestions presented to the user
        type: integer
        maximum: 9007199254740991
        minimum: -9007199254740991
      tab:
        description: The user's current tab (either "popular" or "personal".)
        type: string
      user_id:
        description: The local user ID
        type: integer
        maximum: 9007199254740991
        minimum: -9007199254740991
  http:
    type: object
    properties:
      has_cookies:
        description: True if the http request has any cookies set
        type: boolean
      method:
        description: 'The HTTP request method (GET, POST, etc.)'
        type: string
      protocol:
        description: The protocol used for the request (HTTP or HTTPS)
        type: string
      request_headers:
        description: 'Request headers sent by the client.  E.g. user-agent, etc.'
        type: object
        additionalProperties:
          type: string
      response_headers:
        description: Response headers sent back to the client (when known).
        type: object
        additionalProperties:
          type: string
      status_code:
        description: The HTTP status code returned for this request (when known)
        type: integer
        maximum: 9007199254740991
        minimum: -9007199254740991
  ip:
    description: >
      Client IP address that sent this event, usually best guess parsed out of
      from X-Client-IP header which is set by varnish from X-Forwarded-For.
      Deprecated, use http.client_ip.
    type: string
  meta:
    type: object
    required:
      - dt
      - stream
    properties:
      domain:
        description: Domain the event or entity pertains to
        type: string
        minLength: 1
      dt:
        description: 'UTC event datetime, in ISO-8601 format'
        type: string
        format: date-time
        maxLength: 128
      id:
        description: Unique ID of this event
        type: string
      request_id:
        description: Unique ID of the request that caused the event
        type: string
      stream:
        description: Name of the stream/queue/dataset that this event belongs in
        type: string
        minLength: 1
      uri:
        description: Unique URI identifying the event or entity
        type: string
        format: uri-reference
        maxLength: 8192
  recvFrom:
    description: Hostname of server emitting the log line.  Deprecated.
    type: string
  revision:
    description: Revision ID of event schema.  Deprecated.
    type: integer
    maximum: 9007199254740991
    minimum: -9007199254740991
  schema:
    description: Title of event schema.  Deprecated.
    type: string
  seqId:
    description: Udp2log sequence ID.  Deprecated.
    type: integer
    maximum: 9007199254740991
    minimum: -9007199254740991
  topic:
    description: The queue topic name this event belongs in.  Deprecated.
    type: string
  useragent:
    description: >
      A legacy EventLogging useragent field that holds browser and device
      information. Those fields are deprecated and should be replaced by the
      user_agent_map field. Those fields are populated during the Refine
      process.
    type: object
    properties:
      browser_family:
        description: 'Browser family, e.g. Chrome, Firefox, Safari'
        type: string
      browser_major:
        description: 'Browser major version, e.g. 70'
        type: string
      browser_minor:
        description: 'Browser minor version, e.g. 0'
        type: string
      device_family:
        description: 'Device family, e.g. iPhone, iPad, Android'
        type: string
      is_bot:
        description: True if the user agent is a bot
        type: boolean
      is_mediawiki:
        description: True if the user agent is a MediaWiki client
        type: boolean
      os_family:
        description: 'OS family, e.g. Windows, iOS, Android'
        type: string
      os_major:
        description: 'OS major version, e.g. 10, 12'
        type: string
      os_minor:
        description: 'OS minor version, e.g. 0, 1'
        type: string
      wmf_app_version:
        description: |
          Version of the Wikimedia app, if the user agent is a Wikimedia app
        type: string
  uuid:
    description: 'Unique event identifier.  Deprecated, use meta.id.'
    type: string
    maxLength: 128
  webHost:
    description: >-
      Request host. 'window.location.hostname' on client-side events;
      $_SERVER['HTTP_HOST'] on server.
    type: string
  wiki:
    description: $wgDBName e.g. enwiki
    type: string
examples:
  - $schema: /analytics/legacy/suggestedtagsaction/1.1.0
    client_dt: '2020-04-02T19:11:20.942Z'
    dt: '2020-04-02T19:11:20.942Z'
    event:
      action: publish
      image_title: example_image_title
      is_mobile: false
      suggestions_count: 123
      tab: popular
      user_id: 12345
    meta:
      dt: '2020-04-02T19:11:20.942Z'
      id: b0caf18d-6c7f-4403-947d-2712bbe28610
      stream: eventlogging_SuggestedTagsAction
    schema: SuggestedTagsAction
