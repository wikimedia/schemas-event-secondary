title: fragment/analytics/web
description: >
  Required fields that will be part of all Wikimedia product/feature analytics on
  MediaWiki-powered mobile and desktop website schemas.
$id: /fragment/analytics/web/1.0.0
$schema: https://json-schema.org/draft-07/schema#
type: object
allOf:
  - $ref: /fragment/analytics/common/2.0.0#
  - $ref: /fragment/analytics/app_identifiers/1.0.0#
properties:
  is_anon:
    type: boolean
    description: >
      Information about app user: is true if the user is not logged in the app,
      false if the user is logged in. This is automatically saved as a boolean
      in the app, and is sent by the app with every event.
  is_bot:
    type: boolean
    description: >
      Information about app user: is true if the user is not logged in the app,
      false if the user is logged in. This is automatically saved as a boolean
      in the app, and is sent by the app with every event.
  wiki:
    type: string
    description: >
      Information about which wiki is being used. This is automatically saved as a string.
  skin:
    type: string
    description: >
      Information about which skin is being used. This is automatically saved as a string.
